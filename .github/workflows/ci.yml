name: CI

on:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        toolchain: [stable, beta, nightly ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ matrix.toolchain }}
            profile: minimal
            override: true
      - name: Run tests
        run: cargo build
      - name: Run tests with deployment target 10.7
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.7
        run: cargo build
      - name: Run tests with deployment target 10.8
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.8
        run: cargo build
